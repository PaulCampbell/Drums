<!DOCTYPE html>
<html>
<head>
  <title></title>

  <style>

  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
  <script src="/libs/buffer-loader.js"></script>
  <link href="style.css" type="text/css"  rel="stylesheet"/>


</head>
<body>
<video id="webcam" autoplay width="640" height="480"></video>

<canvas id="canvas-source" width="640" height="480"></canvas>

<canvas id="canvas-blended" width="640" height="480"></canvas>

<div id="kit">
 	<div id="front">
 		<img id="drum0" width="150" src="images/snare.png"/>
 		<img id="drum1" width="150" src="images/thunderbird.png"/>
 		<img id="drum2" width="150" src="images/tom.png"/>
 		<img id="drum3" width="150" src="images/tom.png"/>
 	</div>
 </div>

<script>
(function(document) {
	var webcamError = function(e) {
		alert('Webcam error!', e);
	};

	var video = document.getElementById('webcam');


	if (navigator.getUserMedia) {
		navigator.getUserMedia({audio: false, video: true}, function(stream) {
			video.src = stream;
			initialize();
		}, webcamError);
	} else if (navigator.webkitGetUserMedia) {
		navigator.webkitGetUserMedia({audio: false, video: true}, function(stream) {
			video.src = window.webkitURL.createObjectURL(stream);
			initialize();
		}, webcamError);
	} else {
		alert('browser does not support getUserMedia')
	}

	var hitTargetPositions = [70, 220, 380, 530];

	var timeOut, lastImageData;
	var canvasSource = document.getElementById('canvas-source');
	var canvasBlended = document.getElementById('canvas-blended')

	var contextSource = canvasSource.getContext('2d');
	var contextBlended = canvasBlended.getContext('2d');

	var hitTargets = [];

	// mirror video
	contextSource.translate(canvasSource.width, 0);
	contextSource.scale(-1, 1);


	function initialize() {
		for (var i=0; i < hitTargetPositions.length; i++) {
			var hitTarget = {
				ready: true,
				visual: $("#drum" + i)[0]
			};
			hitTarget.area = {x:hitTargetPositions[i], y:350, width:hitTarget.visual.width, height:10};
			hitTargets.push(hitTarget);
		}
		start();
	}


	function start() {
		$(canvasSource).show();
		// $(canvasBlended).show();
		$("#kit").show();
	  //	$("#description").show();
		update();
	}

	function update() {
		drawVideo();
		blend();
		checkAreas();
		timeOut = setTimeout(update, 1000/60);
	}

	function drawVideo() {
		contextSource.drawImage(video, 0, 0, video.width, video.height);
	}

	function blend() {
		var width = canvasSource.width;
		var height = canvasSource.height;
		// get webcam image data
		var sourceData = contextSource.getImageData(0, 0, width, height);
		// create an image if the previous image doesnâ€™t exist
		if (!lastImageData) lastImageData = contextSource.getImageData(0, 0, width, height);
		// create a ImageData instance to receive the blended result
		var blendedData = contextSource.createImageData(width, height);
		// blend the 2 images
		differenceAccuracy(blendedData.data, sourceData.data, lastImageData.data);
		// draw the result in a canvas
		contextBlended.putImageData(blendedData, 0, 0);
		// store the current webcam image
		lastImageData = sourceData;
	}

	function fastAbs(value) {
		return (value ^ (value >> 31)) - (value >> 31);
	}

	function threshold(value) {
		return (value > 0x15) ? 0xFF : 0;
	}


	function differenceAccuracy(target, data1, data2) {
		if (data1.length != data2.length) return null;
		var i = 0;
		while (i < (data1.length * 0.25)) {
			var average1 = (data1[4*i] + data1[4*i+1] + data1[4*i+2]) / 3;
			var average2 = (data2[4*i] + data2[4*i+1] + data2[4*i+2]) / 3;
			var diff = threshold(fastAbs(average1 - average2));
			target[4*i] = diff;
			target[4*i+1] = diff;
			target[4*i+2] = diff;
			target[4*i+3] = 0xFF;
			++i;
		}
	}

	function checkAreas() {
		for (var r=0; r<4; ++r) {
			// get the pixels in a note area from the blended image
			var blendedData = contextBlended.getImageData(hitTargets[r].area.x, hitTargets[r].area.y, hitTargets[r].area.width, hitTargets[r].area.height);
			var i = 0;
			var average = 0;
			// loop over the pixels
			while (i < (blendedData.data.length * 0.25)) {
				// make an average between the color channel
				average += (blendedData.data[i*4] + blendedData.data[i*4+1] + blendedData.data[i*4+2]) / 3;
				++i;
			}
			// calculate an average between of the color values of the note area
			average = Math.round(average / (blendedData.data.length * 0.25));
			if (average > 40) {
				console.log({targetIndex:r, vigour: average})

			}
		}
	}


})(document);

</script>
</body>
</html>
