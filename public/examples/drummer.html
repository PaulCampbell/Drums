<!DOCTYPE html>
<html>
<head>
  <title>Drums example</title>
  <script src='/scripts/flailr.js'></script>

</head>
<body>
  <div id='container'>

  </div>
</body>
<script>
  var flailr = new Flailr();
  flailr.containerId = 'container';
  flailr.showVideo = true;
  flailr.showDifferenceCanvas = false;
  flailr.width = 640;
  flailr.height = 480;
  flailr.sensitivity = 150;
  flailr.hitTargets = [
      {id: 'drum', x: 70, y: 350, width: 120, height: 120, graphic: '/images/snare.png'},
      {id: 'snare', x: 200, y: 350, width: 120, height: 120, graphic: '/images/snare.png'},
      {id: 'tom', x: 360, y: 350, width: 120, height: 120, graphic: '/images/tom.png'},
      {id: 'thunderbird', x: 520, y: 350, width: 120, height: 120, graphic: '/images/thunderbird.png'}
    ];

  flailr.addEventListener('targetHit', function(e) {
    console.log('target-hit: ' + JSON.stringify(e))
  })

  flailr.start();

</script>
</html>
